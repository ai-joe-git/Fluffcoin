<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fluff Flappy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      background: #0a0a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: none;
      position: fixed;
      width: 100%;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100vh;
      border: 2px solid rgba(110, 68, 255, 0.5);
      box-shadow: 0 0 20px rgba(110, 68, 255, 0.5);
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat-x;
      animation: moveBackground linear infinite;
    }

    #layer1 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="50" cy="50" r="10" fill="rgba(110, 68, 255, 0.1)" /></svg>');
      animation-duration: 20s;
    }

    #layer2 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="50" cy="50" r="5" fill="rgba(0, 212, 255, 0.1)" /></svg>');
      animation-duration: 15s;
    }

    #layer3 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><polygon points="100,10 40,198 190,78 10,78 160,198" fill="rgba(110, 68, 255, 0.1)" /></svg>');
      animation-duration: 10s;
    }

    @keyframes moveBackground {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div id="background">
    <div id="layer1" class="layer"></div>
    <div id="layer2" class="layer"></div>
    <div id="layer3" class="layer"></div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gameStarted = false;
    
    function resizeCanvas() {
      const aspectRatio = 16/9;
      let width = window.innerWidth;
      let height = window.innerHeight;
      
      if (width / height > aspectRatio) {
        width = height * aspectRatio;
      } else {
        height = width / aspectRatio;
      }
      
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      
      // Set actual canvas dimensions for crisp rendering
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      
      // Scale the context to handle the device pixel ratio
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const fluffImage = new Image();
    fluffImage.src = "flufflogo.png";

    let fluff = {
      x: canvas.width * 0.2,
      y: canvas.height / 2,
      width: 50,
      height: 50,
      gravity: 0.25,
      lift: -6,
      velocity: 0,
      rotation: 0
    };

    let coins = [];
    let coinWidth = 60;
    let gap = 170;
    let frame = 0;
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;

    function drawFluff() {
      ctx.save();
      ctx.translate(fluff.x + fluff.width/2, fluff.y + fluff.height/2);
      fluff.rotation = Math.min(Math.max(fluff.velocity * 3, -45), 45);
      ctx.rotate(fluff.rotation * Math.PI/180);
      
      if (fluffImage.complete) {
        ctx.drawImage(fluffImage, -fluff.width/2, -fluff.height/2, fluff.width, fluff.height);
      } else {
        ctx.fillStyle = "#6e44ff";
        ctx.fillRect(-fluff.width/2, -fluff.height/2, fluff.width, fluff.height);
      }
      ctx.restore();
    }

    function drawCoins() {
      ctx.fillStyle = "#00d4ff";
      coins.forEach((coin) => {
        // Top coin
        ctx.fillRect(coin.x, 0, coinWidth, coin.top);
        // Bottom coin
        ctx.fillRect(coin.x, canvas.height - coin.bottom, coinWidth, coin.bottom);
      });
    }

    function drawStartScreen() {
      ctx.fillStyle = "#fff";
      ctx.font = "30px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Tap to Start", canvas.width / 2, canvas.height / 2);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameStarted) {
        drawStartScreen();
        drawFluff();
        requestAnimationFrame(update);
        return;
      }

      if (!gameOver) {
        fluff.velocity += fluff.gravity;
        fluff.y += fluff.velocity;

        if (frame % 100 === 0) {
          let minHeight = 50;
          let maxHeight = canvas.height - gap - minHeight;
          let coinHeight = Math.random() * (maxHeight - minHeight) + minHeight;
          coins.push({
            x: canvas.width,
            top: coinHeight,
            bottom: canvas.height - coinHeight - gap,
            passed: false
          });
        }

        coins.forEach((coin, index) => {
          coin.x -= 3;

          let fluffRight = fluff.x + fluff.width * 0.8;
          let fluffLeft = fluff.x + fluff.width * 0.2;
          let coinRight = coin.x + coinWidth;
          
          if (
            fluffRight > coin.x &&
            fluffLeft < coinRight &&
            (fluff.y < coin.top || fluff.y + fluff.height > canvas.height - coin.bottom)
          ) {
            gameOver = true;
          }

          if (coin.x + coinWidth < fluff.x && !coin.passed) {
            score++;
            coin.passed = true;
          }

          if (coin.x + coinWidth < 0) {
            coins.splice(index, 1);
          }
        });

        if (fluff.y + fluff.height > canvas.height || fluff.y < 0) {
          gameOver = true;
        }
      }

      drawFluff();
      drawCoins();

      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("High Score: " + highScore, 10, 60);

      if (gameOver) {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 20);
        ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 20);
        ctx.fillText("Tap to Restart", canvas.width / 2, canvas.height / 2 + 60);
      }

      frame++;
      requestAnimationFrame(update);
    }

    function handleInput(event) {
      event.preventDefault();
      
      if (!gameStarted) {
        gameStarted = true;
        return;
      }

      if (gameOver) {
        gameStarted = true;
        fluff.y = canvas.height / 2;
        fluff.velocity = 0;
        fluff.rotation = 0;
        coins = [];
        score = 0;
        gameOver = false;
        frame = 0;
      } else {
        fluff.velocity = fluff.lift;
      }
    }

    canvas.addEventListener("click", handleInput);
    canvas.addEventListener("touchstart", handleInput, { passive: false });
    document.addEventListener("touchmove", (event) => event.preventDefault(), { passive: false });
    document.addEventListener("contextmenu", (event) => event.preventDefault());

    update();
  </script>
</body>
</html>
